{% extends 'base.html' %}
{% load static %}


{% block title %}Contact |
{% endblock title %}

{% block body %}
<div class="container-fluid my-3 px-5">
<img src="{% static 'Contactg.jpeg' %}" class="d-block w-100" width="100" height = "500">
</div>
<div class="container mb-3 py-2"> 
    <center><p style="font-size:30px;font-family:'Tahoma '"><b><u>Contact Us</p></b></u></center>
    <form class="post" action="/contact">
    {% csrf_token%}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      <br>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
    <br>  
    </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone Number">
    <br>  
    </div>
    
   
    <div class="form-group">
      <label for="desc">Message</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      <br>

    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <br>

  </form>

</div>
<hr class="featurette-divider">
    <footer class="text-muted py-5">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Back to Top</a>
        </p>
        <p class="mb-0"> <a href="https://www.instagram.com/lensation_11_/">Visit the Instagram Page</a> For more Content <a href="https://www.instagram.com/lensation_11_/"></a></p>
      </div>
    </footer>
{% endblock body %}
